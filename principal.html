<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Details</title>
    <style>
        /* Neumorphism CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #073f8c;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #e0e5ec;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
        }
        header h1 {
            color: #333;
            margin: 0;
        }
        nav {
            background-color: #e0e5ec;
            padding: 15px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: #e0e5ec;
            box-shadow: 4px 4px 8px rgba(163, 177, 198, 0.6), -4px -4px 8px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        nav a:hover {
            box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.6), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
        }
        section {
            background-color: #e0e5ec;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
            width: 80%;
            max-width: 800px;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .principal-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .principal-info p {
            margin: 0;
            padding: 10px;
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow: 4px 4px 8px rgba(163, 177, 198, 0.6), -4px -4px 8px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Principal Details</h1>
    </header>
    
    <section>
        <h2>Principal Information</h2>
        <div class="principal-info">
            <p><strong>Name: Dr.ANBARASU P</strong> </p>
            <p><strong>Qualification: M.Sc.,M.Phil.,Ph.D.,</strong> </p>
        </div>
        <nav>
            <a href="weknow.html">back</a>
        </nav>
    </section>
</body>
</html>
