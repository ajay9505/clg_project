<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
      <h2>Login</h2>
      <input type="text" id="userId" placeholder="User ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
  </div>
  
<!-- Profile Elements (Hidden by Default) -->
<div id="attendanceSystem" class="hidden">
 <div class="view">
  
  <!-- Menu Section -->
  <div class="menu"> 
    <ul>
      <li><a href="#personal-details">Personal Details</a></li>
      <li><a href="#semester-results">Semester Results</a></li>
      <li><a href="#Achivements">Achivements</a></li>
      <li><a href=#umis>Umis Portal</a></li>
    </ul>
    <button onclick="document.location='index.html'">Home</button>
  </div>
    
  
  <div class="profile-container">
    <!-- Personal Details Section -->
      <div id="personal-details" class="section">
      <h2>Personal Details</h2><br>
      <div class="profile">
        <img src="images/profile_img/ajay.jpg" alt="Profile Picture" class="profile-picture">
        <div id="student_info" class="details">

        </div>
      </div>
    </div>

    <!-- Semester Results Section -->
    <div id="semester-results" class="section">
      <h2>Last Semester Results</h2><br>
      <button onclick="printresult()">Print Results</button>
      <div id="printresult"><table id="result">
          <tr>
            <th>Serial No</th>
            <th>Semester Part</th>
            <th>Subject Code</th>
            <th>Result</th>
          </tr>
      </table></div>
    </div>

    <!-- Semester Results Section -->
    <div id="Achivements" class="section">
      <h1>Achivements</h1><br>
      <h3>Academies</h3><br><br>
      <h3>Extracurricular activities</h3><br><br>
      <h3>Techinical</h3><br><br>
      <h3>Leadership</h3>
      
    </div>

    <!-- Semester Results Section -->
    <div id="umis" class="section">
      <iframe src="https://umis.tn.gov.in/auth/login" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      
    </div>
    
  </div>
  <script src="profile.js"></script>
 </div>
</div>
</body>
</html>
