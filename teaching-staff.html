        // Function to display staff information based on selected department
        function showDepartmentStaff() {
            const select = document.getElementById("department-select");
            const department = select.value;
            const staffTable = document.getElementById("staff-table");

            if (department && staffData[department]) {
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Designation</th>
                                <th>Qualification</th>
                                <th>E-mail</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                staffData[department].forEach((staff, index) => {
                    tableHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${staff.name}</td>
                            <td>${staff.designation}</td>
                            <td>${staff.qualification}</td>
                            <td>${staff.mail}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                staffTable.innerHTML = tableHTML;
            } else {
                staffTable.innerHTML = "";
            }
        }
